<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-box">
        <img id="img1" src="image/dg2r6k78.png" alt="">
        <img id="img2" src="image/dg2r6k78.png" alt=""> 
    </div>
    <div class="container">
        <div class="login-box">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo">
            <form class="login-form">
                <input type="text" class="input" placeholder="Phone number, username, or email" required>
                <input type="password" class="input" placeholder="Password" required>
                <button type="submit" class="login-button">Log In</button>
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <a href="#" class="login-facebook">Log in with Facebook</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
    </div>
</body>
</html>
